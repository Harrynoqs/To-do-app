<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a11f8b435e.js" crossorigin="anonymous"></script>    
    <title>To do list</title>
</head>
<body>
    <div id="mainContainer">
        <div class="heading">
            <h1>Today's To Do</h1>
            <i id="recycle" class="fas fa-sync recycle"></i>
        </div>
        <div class="addSection">
            <input type="text" name="addWorks" class="input" id="addtext" placeholder="Add to your list...✍">
            <i id="fa-check" class="fa-solid fa-check"></i>
        </div>
        
        <div id="todoList">
        </div>
        <div class="button" id="clearAll">
          <button>Clear all completed</button>
      </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
